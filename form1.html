<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link href="form1.css" rel="stylesheet">
    </head>
	<body>
	<div class="bimg"> Cliffesto
	
	<div>
	
	<p class="Hi"><span class="hii">Register<span></p>
	<form autocomplete="off" class ="ko">
			 <label>Name</label><br/>
			<input class ="nm" name="name" placeholder="Name" type="text" required /><br/>
			 <label>Email</label><br/>
                <input class="el" name="email" placeholder="xyz@abc.com" type="email" required /><br/>
                <label>Date of Birth</label><br/>
				<input class="dob" name="D-O-B" placeholder="DD/MM/YY" type="text" required /><br/>
				<label for="City">City</label></br>
				
				<select class="s1">
					<datalist id="City">
							<option value="-1">Select</option>
							<option value="Delhi">Delhi</option>
							<option value="Mumbai">Mumbai</option>
							<option value="Bangalore">Bangalore</option>
							<option value="Kolkata">Bangalore</option>
							<option value="Hyderabad">Hyderabad</option>
							<option value="Chenai">Chenai</option>
							<option value="Surat">Surat</option>
							<option value="Gurgaon">Gurgaon</option>
	
					</datalist><br/>
				</select></br>
				<label>College Name</label><br/>
				<input class="cn" name="College Name" type="text" required /><br/>
				<label>Mobile Number</label><br/>
				<input class="mn" name="Mobile Number"  type="number" required /><br/>
				<label for="year">Year of Study</label></br>
				
						<select class="s1">
							<datalist id="year">
							<option value="-1">Select</option>
							<option value="1st year">1st year</option>
							<option value="2nd year">2nd year</option>
							<option value="3rd year">3rd year</option>
							<option value="4th year">3rd year</option>						
					</datalist>
					</select><br/>		
				<label>Address</label><br/>
				<input class="ad"  name="Address" type="text" required /><br/>
                <input type="submit" class="s2" value="SUBMIT" class="submit" />
    </form>
	</div>
	</div>
	</body>		
</html>
